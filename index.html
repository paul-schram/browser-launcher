<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Launcher</title>
    <script>
        // Escape HTML function to prevent XSS
        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#039;');
        }

        document.addEventListener('DOMContentLoaded', function() {
            // Replace all innerHTML with safe insertions
            const userInput = escapeHtml(document.getElementById('user-input').value);
            const safeDiv = document.getElementById('safe-div');
            safeDiv.textContent = userInput; // Using textContent for security

            // Replace inline event handlers with addEventListener
            document.getElementById('myButton').addEventListener('click', function() {
                alert('Button clicked safely!');
            });
            
            const linkElement = document.createElement('a');
            linkElement.href = escapeHtml('https://example.com/?param=' + userInput);
            linkElement.textContent = 'Visit Example';
            safeDiv.appendChild(linkElement);
        });
    </script>
</head>
<body>
    <input id="user-input" type="text" placeholder="Enter text">
    <button id="myButton">Click Me</button>
    <div id="safe-div"></div>
</body>
</html>
